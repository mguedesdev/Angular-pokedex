<div class="card_container">
  <div class="card_image">
    <div class="card_background" [ngStyle]="{'background-color': getBackgroundColorForType(types[0])}"></div>
    <img [src]="imageUrl" alt="{{name}}">
  </div>
  <div class="card_name">
    <p>{{name}} - {{id}}</p>
  </div>
  <div class="card_type">
    {{types.join(' - ')}}
  </div>
</div>
